<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <h2>Зведення числа у ступінь</h2>
        <label for="">Введіть число:
            <input type="text" name="numPow" id="numPow">
        </label>
        <label for="">Введіть ступінь:
            <input type="text" name="numToPow" id="numToPow">
        </label>
        <button onclick="resultNumPow()">Обчислити</button>
        <span id="resultNumPow"></span>
    </div>
       <div>
        <h2>Пошук найбільшого спільного дільника.</h2>
        <label for="">Введіть перше число:
            <input type="text" name="numСommonDiv1" id="numСommonDiv1">
        </label>
        <label for="">Введіть друге число:
            <input type="text" name="numСommonDiv2" id="numСommonDiv2">
        </label>
        <button onclick="resultCommonDiv()">Знайти</button>
        <span id="resultСommonDiv"></span>
       </div>
       <div>
        <h2>Пошук максимальної цифри в числі</h2>
        <label for="">Введіть число:
            <input type="text" name="numMax" id="numMax">
        </label>
        <button onclick="findMaxNum()">Знайти</button>
        <span id="resultnumMax"></span>
       </div>

       <div>
        <h2>Чи є число простим</h2>
        <label for="">Введіть число:
            <input type="text" name="numSimple" id="numSimple">
        </label>
        <button onclick="numSimple()">Визначити</button>
        <span id="resultnumSimple"></span>
       </div>

       <div>
        <h2>Множинники числа</h2>
        <label for="">Введіть число:
            <input type="text" name="numFactors" id="numFactors">
        </label>
        <button onclick="findFactors()">Визначити</button>
        <span id="resultnumFactors"></span>
       </div>
       <div>
        <h2>Число Фібоначчі за порядковим номером</h2>
        <label for="">Введіть число:
            <input type="text" name="numFib" id="numFib">
        </label>
        <button onclick="findFib()">Визначити</button>
        <span id="resultnumFib"></span>
       </div>
